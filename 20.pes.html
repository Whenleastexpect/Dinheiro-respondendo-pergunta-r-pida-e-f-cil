<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Interativa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            padding: 0 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .question {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #444;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .options button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: left;
            width: 100%;
        }

        .options button:hover {
            background-color: #0056b3;
        }

        .thank-you {
            font-size: 24px;
            font-weight: 700;
            color: #28a745;
            text-align: center;
            display: none;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .question, .options {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pesquisa Interativa</h2>
        
        <div id="question" class="question">1. Você prefere ter super força ou super inteligência?</div>
        
        <div class="options">
            <button onclick="nextQuestion(1)">Super força</button>
            <button onclick="nextQuestion(2)">Super inteligência</button>
        </div>
        
        <div id="thankYou" class="thank-you">
            Obrigado por participar da pesquisa! Suas respostas foram registradas.
        </div>
    </div>

    <script>
        // Perguntas e respostas
        const questions = [
            { question: "Você prefere ter super força ou super inteligência?", options: ["Super força", "Super inteligência"] },
            { question: "Você prefere nunca mais sentir frio ou nunca mais sentir calor?", options: ["Nunca mais sentir frio", "Nunca mais sentir calor"] },
            { question: "Você prefere viajar pelo mundo ou ter uma casa dos sonhos?", options: ["Viajar pelo mundo", "Ter uma casa dos sonhos"] },
            { question: "Você prefere ter muito dinheiro ou muito tempo livre?", options: ["Muito dinheiro", "Muito tempo livre"] },
            { question: "Você prefere ser famoso ou ser anônimo e feliz?", options: ["Famoso", "Anônimo e feliz"] },
            { question: "Você prefere ser capaz de voar ou ser invisível?", options: ["Voar", "Ser invisível"] },
            { question: "Você prefere morar na praia ou na montanha?", options: ["Na praia", "Na montanha"] },
            { question: "Você prefere sempre ter razão ou sempre ser feliz?", options: ["Sempre ter razão", "Sempre ser feliz"] },
            { question: "Você prefere ter um super carro ou uma super casa?", options: ["Super carro", "Super casa"] },
            { question: "Você prefere um dia perfeito de sol ou um dia de chuva relaxante?", options: ["Dia de sol", "Dia de chuva"] },
            { question: "Você prefere ser uma pessoa muito rica ou uma pessoa muito inteligente?", options: ["Rica", "Inteligente"] },
            { question: "Você prefere passar um mês em um lugar isolado ou com muitas pessoas?", options: ["Isolado", "Com muitas pessoas"] },
            { question: "Você prefere ter um trabalho dos seus sonhos ou a vida amorosa perfeita?", options: ["Trabalho dos sonhos", "Vida amorosa perfeita"] },
            { question: "Você prefere fazer uma viagem internacional ou um passeio por sua cidade?", options: ["Viagem internacional", "Passeio na cidade"] },
            { question: "Você prefere saber o futuro ou mudar o passado?", options: ["Saber o futuro", "Mudar o passado"] },
            { question: "Você prefere ter um dia perfeito de trabalho ou um dia de descanso total?", options: ["Trabalho", "Descanso"] },
            { question: "Você prefere ter habilidade em qualquer esporte ou ser ótimo em qualquer instrumento musical?", options: ["Esporte", "Instrumento musical"] },
            { question: "Você prefere morar em uma grande cidade ou em uma cidade pequena e tranquila?", options: ["Grande cidade", "Cidade pequena"] },
            { question: "Você prefere ver o pôr do sol na praia ou nas montanhas?", options: ["Na praia", "Nas montanhas"] },
            { question: "Você prefere ter mais tempo livre ou mais dinheiro?", options: ["Mais tempo livre", "Mais dinheiro"] },
        ];

        let currentQuestion = 0;

        function nextQuestion(answer) {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                document.getElementById("question").innerText = questions[currentQuestion].question;
                const buttons = document.querySelectorAll(".options button");
                buttons[0].innerText = questions[currentQuestion].options[0];
                buttons[1].innerText = questions[currentQuestion].options[1];
            } else {
                document.getElementById("question").style.display = "none";
                document.querySelector(".options").style.display = "none";
                document.getElementById("thankYou").style.display = "block";
            }
        }
    </script>

</body>
