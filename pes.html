<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Prefere?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .start-button {
            background: linear-gradient(135deg, #00b4d8, #006f8e);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove a linha de baixo */
        }

        .start-button:hover {
            background: linear-gradient(135deg, #006f8e, #00b4d8);
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Apresentação inicial -->
        <div class="intro">
            <h2>Bem-vindo ao "ganhe R$10 com perguntas"</h2>
            <p>Este é um quiz dinâmico onde você responderá perguntas interessantes. Em cada pergunta, escolha entre duas opções e vamos ver suas preferências! Comece agora e divirta-se!</p>
            <!-- Botão de Início com link -->
            <a href="20.pes.html" class="start-button">Começar</a>
        </div>
    </div>
</body>
